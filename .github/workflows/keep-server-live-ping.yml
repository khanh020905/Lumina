name: Keep Render Server Alive

on:
  schedule:
    # Run every 14 minutes to beat the 15-minute timeout
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allows you to manually trigger it for testing

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render URL
        # Replace the URL below with your actual Render app link
        run: curl -I https://lumina-1-3col.onrender.com
